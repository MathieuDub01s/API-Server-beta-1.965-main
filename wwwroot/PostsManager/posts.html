<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouvelles</title>
    <link rel="site.webmanifest" href="manifest.json" />
    <link rel="icon" href="dict-logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="css/words.css">
</head>

<body>
    <div id="main">
        <div id="header">
            <img src="dict-logo.png" class="appLogo" alt="" title="Dictionnaire de mots">
            <h4 id="actionTitle">Nouvelles</h4>

            <div id="search">
                <input type="search" id="searchKey" placeholder="Mots-clés" />
                <i for="searchKey" id="doSearch" class="cmdIcon fa fa-search"></i>
            </div>

            <i id="createPost" class="cmdIcon fa fa-plus"></i>
            <i id="abort" class="cmdIcon fa fa-times" title="Annuler"></i>
            <div class="dropdown ms-auto">
                <div data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="cmdIcon fa fa-ellipsis-vertical"></i>
                </div>
                <div class="dropdown-menu noselect">
                    <div class="dropdown-item" id="aboutCmd">
                        <i class="menuIcon fa fa-info-circle mx-2"></i> À propos...
                    </div>
                </div>
            </div>
        </div>
        <div id="content">
            <div id="scrollPanel">
                <div id="postsPanel" class="postsContainer">
                    <!-- Used for items size -->
                    <div id="sample" class="postRow">
                        <div class="postContainer ">
                            <div class="postLayout">               
                                
                            </div>      
                        </div>
                    </div>      
                </div>
            </div>
            <div id='aboutContainer' class="aboutContainer">
                <h2>Dictionnaire de mots</h2>
                <hr>
                <br>
                <p>
                    Petite application à titre de démonstration
                    d'interface utilisateur monopage réactive avec
                    défilement infinie.
                </p>
                <p>
                    Auteur: Nicolas Chourot
                </p>
                <p>
                    Collège Lionel-Groulx, automne 2023
                </p>
            </div>
            <div id="errorContainer" class="errorContainer">

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="js/API_Posts.js"></script>
    <script src="js/pageManager.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/siteUI.js"></script>
</body>
</html>
